<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            background-color:hsla(16, 88%, 61%, 0.927);
        }
        .logo{
            margin-top: 2%;
            text-align: center;
            animation: pop 1s ease-in-out;
        }
        .logo img {
            width: 1000px;
            height: auto;
        }
        @keyframes pop {
            0% {
                transform: scale(0); /* Start completely shrunk */
            }
            50% {
                transform: scale(1.2); /* Overshoot for pop effect */
            }
            100% {
                transform: scale(1); /* Settle to normal size */
            }
        }
        .play-button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .play-button img {
            width: 150px; /* Set the size of the image */
            height: auto;
            display: block;
        }

        .play-button img:hover {
            transform: scale(1.1); /* Enlarge the button slightly on hover */
            transition: transform 0.3s ease-in-out;
        }
        .img-button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="SUDOKU">
    </div>
    <div class="img-button">
        <a href ="page2.html" >
            <button class="play-button">
                <img src="play.png" alt="Click Me">
            </button>
        </a>
    </div>
    </body>
</html>
